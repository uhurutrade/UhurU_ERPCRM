services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uhuru-erp-web
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://uhuru_user:uhuru_password@db:5432/uhuru_db?schema=public
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: uhuru-erp-db
    restart: always
    environment:
      POSTGRES_USER: uhuru_user
      POSTGRES_PASSWORD: uhuru_password
      POSTGRES_DB: uhuru_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
