services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uhuru-erp-web
    restart: always

    # ðŸ”’ NO exponemos al host (seguridad VPS)
    expose:
      - "3000"

    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://uhuru_user:uhuru_password@erp-db:5432/uhuru_db?schema=public

    volumes:
      # Sincronizado con la carpeta public de Next.js para persistencia de adjuntos
      - ./uploads:/app/public/uploads

    depends_on:
      - db

    networks:
      uhuru-network:
        aliases:
          - erp-web

    mem_limit: 1g
    cpus: 1.0

  db:
    image: postgres:15-alpine
    container_name: uhuru-erp-db
    restart: always

    environment:
      POSTGRES_USER: uhuru_user
      POSTGRES_PASSWORD: uhuru_password
      POSTGRES_DB: uhuru_db

    # ðŸ”’ PostgreSQL SOLO interno
    expose:
      - "5432"

    volumes:
      - db_data:/var/lib/postgresql/data

    networks:
      uhuru-network:
        aliases:
          - erp-db

    mem_limit: 512m
    cpus: 1.0

volumes:
  db_data:

networks:
  uhuru-network:
    external: true
